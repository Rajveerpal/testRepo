<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"  placeholder="input string " onchange="VowelCounts(this.value)">
    <br/>
    <label>Number of Vowels: <span id="count"></span></label>
    <script>
    
        function VowelCounts(inputstring){
            
             //xxio
            //console.log("value="+inputstring)
            var vowels="AEIOUaeiou";
            let Count=0;
            
            for(let i=0;i<inputstring.length;i++){
                
                if(vowels.indexOf(inputstring[i])>=0){
                    Count++;
                }
            }
            document.getElementById("count").innerHTML=Count;
        }
    </script>
</body>
</html>
